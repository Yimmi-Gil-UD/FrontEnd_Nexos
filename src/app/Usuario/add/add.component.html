<br>
<div class="container col-md-6">
    <div class="card"> 
        <div class="card-header">
            <h3>Agregar Usuario</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="">Edad:</label>
                    <input type="text" class="from-control" [(ngModel)]="usuario.edad" name="cantidad">
                </div>
                <div class="form-group">
                    <label for="start">Fecha Ingreso:</label>

                    <input type="date" id="start"  [(ngModel)]="usuario.fechaIngreso"  name="fechaActualizacion"
                           value="2018-07-22"
                           min="2018-01-01" max="2021-12-31">
                                   
                    <!--input type="text" class="from-control" [(ngModel)]="mercancia.fechaIngreso" name="fechaIngreso">-->
                </div>
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input type="text" class="from-control" [(ngModel)]="usuario.nombre" name="fechaIngreso">
                </div>
                <div class="form-group">
                    <label for="">Cargo Id:</label>
                    <input type="text" class="from-control" [(ngModel)]="usuario.cargoId" name="nombreProducto">
                </div>
                <button (click)="GuardarUsuario(usuario)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
