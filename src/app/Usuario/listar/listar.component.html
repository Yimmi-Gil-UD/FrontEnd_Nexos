<div class="container">
    <div class="card"> 
        <div class="card-header">
            <h3>Usuarios</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th> 
                        <th>Edad</th> 
                        <th>Fecha Ingreso</th> 
                        <th>Cargo</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios" class="text-center">
                        <td>{{usuario.id}}</td>
                        <td>{{usuario.nombre}}</td>
                        <td>{{usuario.edad}}</td>
                        <td>{{usuario.fechaIngreso}}</td>
                        <td>{{usuario.cargoId}}</td>
                    </tr>
                    <td>
                        <button class="btn btn-warning" >Editar</button>
                        <button class="btn btn-warning" style="margin-left: 10px;">Eliminar</button>
                    </td>
                </tbody>

            </table>
        </div>
    </div>
</div>
