<br>
<div class="container col-md-6">
    <div class="card"> 
        <div class="card-header">
            <h3>Agregar Cargos</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="">Nombre del cargo:</label>
                    <input type="text" class="from-control" [(ngModel)]="cargo.descripcion" name="descripcion">
                </div>
                <button (click)="Guardar(cargo)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
